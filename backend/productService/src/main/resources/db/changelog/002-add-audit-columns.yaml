      id: 001-add-audit-columns-to-categories
      author: trishita
      changes:
        - addColumn:
            tableName: categories
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
