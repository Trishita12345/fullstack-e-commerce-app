databaseChangeLog:
  - changeSet:
      id: 001-create-carts-table
      author: trishita
      changes:
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-cart-items-table
      author: trishita
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price_snapshot
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: cart_id
            referencedTableName: carts
            referencedColumnNames: id
            constraintName: fk_cart_items_cart

  - changeSet:
      id: 003-add-indexes-for-cart-performance
      author: trishita
      changes:
        - createIndex:
            tableName: carts
            indexName: idx_carts_user_status
            columns:
              - column:
                  name: user_id
              - column:
                  name: status

        - createIndex:
            tableName: cart_items
            indexName: idx_cart_items_cart_id
            columns:
              - column:
                  name: cart_id
        
